	</script>


</head>


<body>

	<div style="height: 100vh">
		<div class="navbar">
			<ul class='navLinks'>
				<li>
					<a href="#">Home</a>
				</li>
				
			</ul>
		</div>


		<div class="poiContainer" id="73" data-value="73">
			<div class="poiText" id="73">
				<span>I would like to reach</span> 
            <div id="search-container"> </div> 
            
            <span>within</span>
            <input id="poiTime" type="text" class="form-control poiTime" placeholder="15"><span>minutes, </span>
            
            <span>travelling by</span>
            <select class="form-control poiTravel" id="poiTravel">
              <option value="driving">car</option>
              <option value="public_transport">public transporation</option>
              <option value="cycling">bike</option>
              <option value="walking">foot</option>
            </select> 
            
            <span>and arriving by</span>
            
            <input class="form-control poiArriveBy" type="text" id="poiArriveBy" placeholder="Please select Date Time" data-input>

            <button type="button" class="btn btn-primary" onclick="addPOI()">+ Add POI</button>

            </div>
          </div>
        
        <div id="poiList" ></div>
    
			<div id="map"></div>
		</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
  <script src="./Poi.js"></script>  
  <script src="./TravelTime.js"></script>  
  <script src="./map.js"></script>  
  <script src="./mapController.js"></script>
  
  <script>
    $("#poiArriveBy").flatpickr({
      enableTime: true,
      dateFormat: "Z"
    });
  </script>

</script>
